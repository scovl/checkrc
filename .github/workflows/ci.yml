name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Test (FreeBSD)
    steps:
      - uses: actions/checkout@v4

      - name: Build on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          mem: 2048
          prepare: |
            pkg install -y bmake clang
          run: |
            bmake clean
            bmake all
            bmake test
            strip -s checkrc
            sha256 checkrc > SHA256SUMS
            file checkrc

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: checkrc
          path: |
            checkrc
            SHA256SUMS

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: checkrc
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/checkrc
            dist/SHA256SUMS