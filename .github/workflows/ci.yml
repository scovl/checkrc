# .github/workflows/ci.yml
name: CI

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  ci-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install bmake (BSD make)
        run: |
          sudo apt-get update
          sudo apt-get install -y bmake

      - name: Run tests (BSD make)
        run: bmake test

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: checkrc
